<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway|Roboto" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
  <title>Bookmark App</title>
</head>

<body>
  <div class="container">
    <h1>Bookmark App</h1>
    <form id="bookmark-form">
      <button type="submit" class="bookmark-add">Create Bookmark</button>
      <div class="stars">
        <label for="star-filter">Hide bookmarks below</label>
        <select id="star-filter">
          <option value="1">1-star</option>
          <option value="2">2-stars</option>
          <option value="3">3-stars</option>
          <option value="4">4-stars</option>
          <option value="5">5-stars</option>
        </select>
      </div>
    </form>
    <ul class="bookmark-list">
    </ul>
  </div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="scripts/store.js"></script>
  <script type="text/javascript" src="scripts/bookmark.js"></script>
  <script type="text/javascript" src="scripts/api.js"></script>
  <script type="text/javascript" src="scripts/index.js"></script>

</body>
</html>
